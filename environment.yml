name: pp
channels:
  - conda-forge
  - defaults
dependencies:
  # Build dependencies
  - python>=3.8
  - pip
  - cmake>=3.16
  - ninja  # Optional but recommended for faster builds

  # C++ dependencies
  - boost>=1.70
  - eigen>=3.3

  # Python runtime dependencies
  - numpy>=1.20
  - pandas>=1.3
  - pyarrow>=6.0
  - matplotlib>=3.3
  - networkx>=2.5
  - pydot>=1.4
  - graphviz>=0.16
  - scipy>=1.7

  # Development dependencies (optional)
  - pytest
  - black
  - ipython
  - jupyter
  - jupyterlab

  # Build system (pip installed)
  - pip:
    - scikit-build-core>=0.8.0
    - pybind11>=2.11.0
