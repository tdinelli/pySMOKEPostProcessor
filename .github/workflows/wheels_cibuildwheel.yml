name: Build Wheels (cibuildwheel)

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  release:
    types: [published]
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-22.04, macos-14]

    steps:
      - uses: actions/checkout@v4

      # Configure git to use GitHub token for private repos
      - name: Configure git credentials
        run: |
          git config --global url."https://${{ secrets.OPENSMOKE_ACCESS_TOKEN }}@github.com/".insteadOf "https://github.com/"
        shell: bash

      # Install platform-specific system dependencies
      - name: Install system dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libboost-all-dev

      - name: Install system dependencies (macOS)
        if: runner.os == 'macOS'
        run: |
          brew install boost

      - name: Set up MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install Boost on Windows
        if: runner.os == 'Windows'
        run: |
          choco install boost-msvc-14.3 -y
        shell: powershell

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.16.5
        env:
          # Configure cibuildwheel
          CIBW_BUILD: "cp310-* cp311-* cp312-*"
          CIBW_SKIP: "*-musllinux_* *-manylinux_i686 *-win32"

          # Install build dependencies before building
          # manylinux2014 uses CentOS 7, need EPEL for some packages
          # CentOS 7 is EOL - use vault mirrors
          CIBW_BEFORE_BUILD_LINUX: |
            sed -i 's/mirrorlist/#mirrorlist/g' /etc/yum.repos.d/CentOS-*
            sed -i 's|#baseurl=http://mirror.centos.org|baseurl=http://vault.centos.org|g' /etc/yum.repos.d/CentOS-*
            yum install -y epel-release
            yum install -y boost169-devel eigen3-devel git
            # Create symlinks for boost169
            ln -sf /usr/include/boost169/boost /usr/include/boost || true
            ln -sf /usr/lib64/boost169 /usr/lib64/boost || true
            # Configure git credentials for private repos
            git config --global url."https://${{ secrets.OPENSMOKE_ACCESS_TOKEN }}@github.com/".insteadOf "https://github.com/"

          # Set environment variables for Linux builds
          CIBW_ENVIRONMENT_LINUX: >
            BOOST_ROOT=/usr/include/boost169
            Boost_INCLUDE_DIR=/usr/include/boost169
            Boost_LIBRARY_DIRS=/usr/lib64/boost169

          CIBW_BEFORE_BUILD_MACOS: |
            brew install boost eigen || true
            # Configure git credentials for private repos
            git config --global url."https://${{ secrets.OPENSMOKE_ACCESS_TOKEN }}@github.com/".insteadOf "https://github.com/"

          CIBW_BEFORE_BUILD_WINDOWS: |
            pip install delvewheel
            # Configure git credentials for private repos
            git config --global url."https://${{ secrets.OPENSMOKE_ACCESS_TOKEN }}@github.com/".insteadOf "https://github.com/"

          # Repair wheels to bundle dependencies
          CIBW_REPAIR_WHEEL_COMMAND_MACOS: "delocate-wheel --require-archs {delocate_archs} -w {dest_dir} -v {wheel}"
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: "delvewheel repair -w {dest_dir} {wheel}"

          # Test the wheel after building
          CIBW_TEST_COMMAND: "python -c \"import pySMOKEPostProcessor; print('Import successful')\""

          # Build settings
          CIBW_BUILD_VERBOSITY: 1

      - uses: actions/upload-artifact@v4
        with:
          name: wheels-${{ matrix.os }}
          path: ./wheelhouse/*.whl

  build_sdist:
    name: Build source distribution
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build sdist
        run: pipx run build --sdist

      - uses: actions/upload-artifact@v4
        with:
          name: sdist
          path: dist/*.tar.gz

  upload_github_release:
    name: Upload to GitHub Release
    needs: [build_wheels, build_sdist]
    runs-on: ubuntu-latest
    if: github.event_name == 'release' && github.event.action == 'published'
    permissions:
      contents: write

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: dist
          pattern: wheels-*
          merge-multiple: true

      - uses: actions/download-artifact@v4
        with:
          name: sdist
          path: dist

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.OPENSMOKE_ACCESS_TOKEN }}
